  <section class="section-role-selector">
    <h1 mat-dialog-title>Bill Details</h1>
    <div mat-dialog-content>
      <ul>
        <li *ngFor="let order of orderItemsList">
          <span>{{ order.name }} :  {{ order.amount }} </span>
        </li>
      </ul>
      <hr/>
      <span>Sub Total = {{booking.subTotal}}</span>
      <hr/>
      <span>Discount = {{booking.discountCash}}</span>
      <hr/>
      <span>Total Due = {{booking.totalDue}}</span>
    </div>
  
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
    </div>
  </section>
