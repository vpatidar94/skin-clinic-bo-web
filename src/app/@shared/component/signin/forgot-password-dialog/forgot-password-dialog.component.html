<section class="section-org-edit">

    <form #patientForm="ngForm">
        <mat-list class="row">
            <div class="row">
                <!-- Patient Number -->
                <div class="col-md-12 d-flex flex-column justify-content-center align-items-center mt-5">
                    <div class="col-md-12">
                        <label for="exampleInputEmail1" class="app-label mb-2">Employee Code</label>
                    </div>
                    <form #empCodeForm="ngForm">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input [(ngModel)]="empCode" class="form-control app-input" name="employeeCode"
                                    placeholder="Enter employee code" required>
                            </div>
                        </div>
                    </form>

                    <div class="mt-2">
                        <button [disabled]="empCodeForm.invalid" class="common-button" (click)="sendOtp()">Send Otp</button>
                    </div>
                </div>
            </div>
        </mat-list>

    </form>

    <mat-dialog-actions align="end">
        <button mat-button matDialogClose="no">Cancel</button>
        <!-- <button mat-button (click)="printBarcode()">Print</button> -->
    </mat-dialog-actions>
</section>
