<section class="section-tx-history">
    <section>
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center gx-0 min-vh-100">
                <div class="col-12 col-md-6 col-lg-4 py-8 py-md-11">
    
                    <!-- Heading -->
                    <h1 class="mb-0 fw-bold">
                        Welcome
                    </h1>
    
                    <!-- Text -->
                    <p class="mb-6 text-muted">
                        Sign in to your OPAAC account
                    </p>
    
                    <!-- Form -->
                    <form class="mb-6" #loginForm="ngForm">
    
                        <!-- Email -->
                        <div class="form-group">
                            <label class="form-label" for="email">
                                Email Address
                            </label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="userAuth.email"
                                placeholder="name@address.com" required>
                        </div>
    
                        <!-- Password -->
                        <div class="form-group mb-5">
                            <label class="form-label" for="password">
                                Password
                            </label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="userAuth.password"
                                placeholder="Enter your password" required>
                        </div>
    
                        <!-- Submit -->
                        <button [disabled]="loginForm.invalid" (click)="login()" class="btn w-100 btn-primary"
                            type="submit">
                            Sign in
                        </button>
    
                    </form>
    
                    <!-- Text -->
    
                </div>
                <div class="col-lg-7 offset-lg-1 align-self-stretch d-none d-lg-block">
    
                    <!-- Image -->
                    <div class="h-100 w-cover bg-cover" style="background-image: url(../assets/img/cover-14.jpg);">
                    </div>
    
                    <!-- Shape -->
                    <div class="shape shape-start shape-fluid-y text-white">
                        <!-- {{> angles/angle-start}} -->
                        <svg viewBox="0 0 100 1544" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h100v386l-50 772v386H0V0z" fill="currentColor" />
                        </svg>
                    </div>
    
                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>
</section>
