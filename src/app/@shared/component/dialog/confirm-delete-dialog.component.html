<section class="section-role-selector">
  <h1 mat-dialog-title>Delete</h1>
  <div mat-dialog-content>
    <p>Are you sure?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="warn" [mat-dialog-close]="data" cdkFocusInitial>Delete</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </div>
</section>
