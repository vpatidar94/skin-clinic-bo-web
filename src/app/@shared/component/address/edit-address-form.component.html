<section class="section-edit-address">
    <form #addressForm="ngForm">
        <div *ngIf="address">
            <div class="row g-0">
                <div class="col-md pad-r-md-1">
                    <mat-form-field appearance="outline">
                        <mat-label>Street 1</mat-label>
                        <input matInput name="street1" placeholder="Street 1" [(ngModel)]="address.street1" required="">
                    </mat-form-field>
                </div>
                <div class="col-md pad-r-md-1">
                    <mat-form-field appearance="outline">
                        <mat-label>Street 2</mat-label>
                        <input matInput name="street2" placeholder="Street 2" [(ngModel)]="address.street2">
                    </mat-form-field>
                </div>
            </div>

            <div class="row g-0">
                <div class="col-md pad-r-md-1">
                    <mat-form-field appearance="outline">
                        <mat-label>Landmark</mat-label>
                        <input matInput name="landmark" placeholder="Landmark" [(ngModel)]="address.landmark">
                    </mat-form-field>
                </div>
                <div class="col-md pad-r-md-1">
                    <mat-form-field appearance="outline">
                        <mat-label>City</mat-label>
                        <input matInput name="city" placeholder="City" [(ngModel)]="address.city" required>
                    </mat-form-field>
                </div>
            </div>

            <div class="row g-0">
                <div class="col-md pad-r-md-1">
                    <mat-form-field appearance="outline">
                        <mat-label>Zip</mat-label>
                        <input matInput name="zip" placeholder="Zip" [(ngModel)]="address.zip" minlength="6"
                            maxlength="6" appNumberOnly required>
                    </mat-form-field>
                </div>
                <div class="col-md pad-r-md-1">
                    <mat-form-field appearance="outline">
                        <mat-label>State</mat-label>
                        <input matInput name="state" [(ngModel)]="address.state" placeholder="State" required>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</section>
