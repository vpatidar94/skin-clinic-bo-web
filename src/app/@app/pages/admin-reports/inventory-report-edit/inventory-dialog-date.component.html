<div class="d-flex justify-content-around">
    <mat-card class="calendar-card w-100  p-2">
        <mat-calendar [(selected)]="selectedFromDate" class="calendar-style"></mat-calendar>
        <p class="app-label"><strong>From date:</strong> {{selectedFromDate|date}}</p>
    </mat-card>
    <mat-card class="calendar-card w-100 p-2">
        <mat-calendar [(selected)]="selectedToDate"></mat-calendar>
        <p>To date: {{selectedToDate|date}}</p>
    </mat-card>

</div>
