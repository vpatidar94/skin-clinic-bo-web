<div class="d-flex justify-content-around">
    <mat-card class="calendar-card w-100 me-4 p-2">
        <mat-calendar [(selected)]="selectedFromDate" class="calender-style "></mat-calendar>
        <p>From date: {{selectedFromDate}}</p>
    </mat-card>
    <mat-card class="demo-inline-calendar-card w-100 p-2">
        <mat-calendar [(selected)]="selectedToDate"></mat-calendar>
        <p>To date: {{selectedToDate}}</p>
    </mat-card>

</div>
