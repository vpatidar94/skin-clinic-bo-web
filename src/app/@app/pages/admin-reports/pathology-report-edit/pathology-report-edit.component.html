<section class="section-org-edit">
    <form>
        <mat-list class="row">
            <app-label>Pathology Reports</app-label>
            <div class="row">
                <!-- Days wise Reports -->
                <div class="col-md-3">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-12">
                            <select name="selectReports" class="app-single-select-dropdown w-100"
                                (change)=" onReportSelectChange($event)">
                                <option value="TODAY">Todays Report</option>
                                <option value="YESTERDAY">Yesterdays Report</option>
                                <option value="LASTSEVEN">Last 7 days Report</option>
                                <option value="LASTFIFTEEN">Last 15 days Report</option>
                                <option value="LASTONEMONTH">Last 1 month Report</option>
                                <option value="CUSTOM">Custom Report</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Department Name -->
                <div class="col-md-3">
                    <select class="app-single-select-dropdown w-100" name="department">
                        <option>Department-1</option>
                        <option>Department-2</option>
                    </select>
                </div>

                <!-- Doctor Name -->
                <div class="col-md-3">
                    <select class="app-single-select-dropdown w-100" name="doctor">
                        <option>doctor-1</option>
                        <option>doctor-2</option>
                    </select>
                </div>

                <!-- Search btn -->
                <div class="col-md-3 align-content-end">
                    <button class="common-button col-md-8 ">Search</button>
                </div>
            </div>

            <section class="section-org-edit">
                <!--  Table Section  -->
                <mat-card class="table-card-style">
                    <div class="d-flex flex-row justify-content-between mb-4">
                        <section class="section-org style-tabs">
                            <mat-button-toggle-group class="tab-style align-items-center" [(ngModel)]="selectTabValue"
                                aria-label="Font Style" name="tabValue">
                                <mat-button-toggle class="tab-content" (click)="selectExcel()" value="Excel">Excel
                                </mat-button-toggle>
                                <mat-button-toggle class="tab-content" value="Pdf">Pdf
                                </mat-button-toggle>
                                <mat-button-toggle class="tab-content" value="Copy">Copy
                                </mat-button-toggle>
                            </mat-button-toggle-group>
                        </section>
                        <div>
                            <input class="input-style" (keyup)="applyFilter($event)" placeholder="Search" #input
                                name="search">
                        </div>
                    </div>

                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                            </ng-container>

                            <!-- Patient Id -->
                            <ng-container matColumnDef="patientId">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Id</th>
                                <td mat-cell *matCellDef="let row"> {{row.patientId}} </td>
                            </ng-container>

                            <!--Patient Name -->
                            <ng-container matColumnDef="patientName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.patientName}} </td>
                            </ng-container>

                            <!-- Test Id -->
                            <ng-container matColumnDef="testId">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Test Id</th>
                                <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.testId}} </td>
                            </ng-container>

                            <!-- Test Name -->
                            <ng-container matColumnDef="testName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Test Name</th>
                                <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.testName}} </td>
                            </ng-container>

                            <!-- Doctor Name -->
                            <ng-container matColumnDef="doctorName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor Name</th>
                                <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.doctorName}} </td>
                            </ng-container>

                            <!-- Amount -->
                            <ng-container matColumnDef="amount">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
                                <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.amount}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                            aria-label="Select page of users"></mat-paginator>
                    </div>
                </mat-card>
            </section>
        </mat-list>
    </form>
</section>
