<section class="section-org">
    <section class="row" *ngIf="showSectionUserList">
        <div class="row">
            <div class="row">
                <h2>Users List</h2>
                <div class="px-5 d-flex justify-content-between">
                    <button class="common-button" (click)="addUser()">Add User</button>
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <button (click)="addStaff()" mat-fab color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </div> -->

        <mat-card class="table-card-style">
            <div class="row">
              <div class="search-input-style">
                <label class="app-label me-2">{{'Search'}}</label>
                <input class="input-style" (keyup)="applyFilter($event)" placeholder="" #input>
              </div>
            </div>
        
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
                <!-- service code -->
                <ng-container matColumnDef="Serial No">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Code </th>
                  <td mat-cell *matCellDef="let row"> {{row.SerialNo}} </td>
                </ng-container>
        
                <!--service type -->
                <ng-container matColumnDef="Service Type">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Type </th>
                  <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.ServiceType}} </td>
                </ng-container>
        
                <!-- department -->
                <ng-container matColumnDef="Department">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Department </th>
                  <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.Department}} </td>
                </ng-container>
        
                <!-- Doctor Name -->
                <ng-container matColumnDef="DoctorsName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctors Name </th>
                  <td mat-cell *matCellDef="let row" class="text-ellipsis">{{row.DoctorsName}}</td>
                </ng-container>
        
                <!-- Action -->
                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                  <td mat-cell *matCellDef="let row" class="action-style text-ellipsis">{{row.Action}}</td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
        
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
          </mat-card>
        </section>
    </section>
    <section *ngIf="showSectionUserEdit">
        <div>
            <app-user-edit [departmentList]="departmentList" [userTypeList]="userTypeList" [department]="department"
                [userProfile]="userProfile" [staff]="staff"></app-user-edit>
        </div>
    </section>
