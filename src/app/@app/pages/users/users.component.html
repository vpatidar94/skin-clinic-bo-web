<section class="section-org">
    <section class="row" *ngIf="showSectionUserList">
        <div class="row">
            <div class="px-5 d-flex justify-content-between">
                <h2>Users List</h2>
                <button class="common-button" (click)="addUser()">Add User</button>
            </div>
        </div>

        <mat-card class="table-card-style">
            <div class="row">
                <div class="search-input-style">
                    <label class="app-label me-2">{{'Search'}}</label>
                    <input class="input-style" (keyup)="applyFilter($event)" name="filter" placeholder="" #input>
                </div>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                        <td mat-cell *matCellDef="let row"> {{row.created | date}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Name
                        </th>
                        <td mat-cell *matCellDef="let row"> <span class="text-ellipsis">{{row?.nameF}}
                                {{row?.nameL}}</span></td>
                    </ng-container>

                    <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
                        <td mat-cell *matCellDef="let row"><span class="text-ellipsis">{{genderName[row.gender]}}</span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                        <td mat-cell *matCellDef="let row"><span class="text-ellipsis">{{row.email}}</span></td>
                    </ng-container>

                    <ng-container matColumnDef="cell">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cell</th>
                        <td mat-cell *matCellDef="let row"><span class="text-ellipsis">{{row.cell}}</span></td>
                    </ng-container>

                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                        <td mat-cell *matCellDef="let row"><span class="text-ellipsis">{{getRole(row.emp)}}</span></td>
                    </ng-container>

                    <ng-container matColumnDef="subRole">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
                        <td mat-cell *matCellDef="let row"><span class="text-ellipsis">{{getSubRole(row.emp)}}</span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell class="action-style" *matCellDef="let row">
                            <button class="action-style" mat-button>Edit</button> | <button class="action-style"
                                mat-button>Delete</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </mat-card>
    </section>
</section>
<section *ngIf="showSectionUserEdit">
    <div>
        <app-user-edit [departmentList]="departmentList" [userTypeList]="userTypeList" [department]="department"
            [(staff)]="staff"></app-user-edit>
    </div>
</section>
