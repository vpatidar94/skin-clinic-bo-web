<form>

    <mat-list class="row">
        <app-label>User Login</app-label>
        <div class="pt-3 d-flex flex-column align-items-center">
            <div
                class="border border-info pt-3 d-flex flex-column justify-content-center align-items-center w-25 style-form">
                <div class="row">
                    <!-- User Id -->
                    <div class="col-md-12">
                        <div class="d-flex align-items-center mb-3">
                            <!-- <div class="col-md-5">
                            <label for="exampleInputEmail1" class="app-label">User Id</label>
                        </div> -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="exampleInputEmail1" class="app-label">User Id</label>
                                    <input class="form-control app-input" name="userId" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <!-- Password -->
                    <div class="col-md-12">
                        <div class="d-flex align-items-center mb-3">
                            <!-- <div class="col-md-5">
                            <label for="exampleInputEmail1" class="app-label">Password</label>
                        </div> -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="exampleInputEmail1" class="app-label">Password</label>
                                    <input type="text" class="form-control app-input" name="password" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <!-- Rolls-->
                    <!-- <div class="col-md-12"> -->
                    <div class="d-flex align-items-center mb-3">
                        <!-- <div class="col-md-5"> -->
                        <!-- <label for="exampleInputEmail1" class="app-label">Roll</label> -->
                        <!-- </div> -->
                        <div class="col-md- w-100">
                            <!-- <div class="form-group"> -->
                            <label for="exampleInputEmail1" class="app-label">Roll</label>
                            <!-- <input type="text" class="form-control app-input" name="roll" required> -->
                            <select class="app-single-select-dropdown w-100">
                                <option>item-number-1</option>
                                <option>item-number-2</option>
                                <option>item-number-3</option>
                            </select>
                            <!-- </div> -->
                        </div>
                    </div>
                    <!-- </div> -->
                </div>
                <div class="d-flex justify-content-end">
                    <p class="text-info">forget password</p>
                </div>
            </div>
        </div>
    </mat-list>


    <app-label>Roles and Permissions</app-label>
    <div>
        <section class="section-org-edit">
            <!--  Table Section  -->
            <mat-card class="table-card-style">
                <div class="d-flex flex-row justify-content-end mb-4">
                    <div>
                        <input class="input-style" (keyup)="applyFilter($event)" placeholder="Search" #input
                            name="search">
                    </div>
                </div>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- Menu -->
                        <ng-container matColumnDef="menu">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Menu</th>
                            <td mat-cell *matCellDef="let row"> {{row.menu}} </td>
                        </ng-container>

                        <ng-container matColumnDef="pages">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Pages</th>
                            <td mat-cell *matCellDef="let row">
                                <div class="checkbox-row">
                                    <mat-checkbox *ngFor="let page of row.pages">{{ page }}</mat-checkbox>
                                </div>
                            </td>
                        </ng-container>

                        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select page of users"></mat-paginator>
                </div>
            </mat-card>
        </section>
    </div>

</form>
