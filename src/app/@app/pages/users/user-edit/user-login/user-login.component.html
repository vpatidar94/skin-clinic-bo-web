<app-label>Roles and Permissions</app-label>
<div>
    <section class="section-org-edit">
        <!--  Table Section  -->
        <mat-card class="table-card-style">
            <div class="d-flex flex-row justify-content-end mb-4">
                <div>
                    <input class="input-style" (keyup)="applyFilter($event)" placeholder="Search" #input name="search">
                </div>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Menu -->
                    <ng-container matColumnDef="menu">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Menu</th>
                        <td mat-cell *matCellDef="let row"> {{row.menu}} </td>
                    </ng-container>

                    <ng-container matColumnDef="pages">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pages</th>
                        <td mat-cell *matCellDef="let row">
                            <div class="checkbox-row">
                                <mat-checkbox *ngFor="let page of row.pages">{{ page }}</mat-checkbox>
                            </div>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </mat-card>
    </section>
</div>
