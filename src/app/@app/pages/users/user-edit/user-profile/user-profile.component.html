<section class="section-org-edit">
    <form #staffForm="ngForm">
        <mat-list class="row">

            <app-label>Personal Information</app-label>

            <div class="row">
                <!-- User Id -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label class="app-label">User Code</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="text" readOnly class="form-control app-input" [ngModel]="staff.user.code"
                                    name="code" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Date -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label class="app-label">Date</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="date" class="form-control app-input" name="dateA"
                                    [ngModel]="staff.user.doA | date:'yyyy-MM-dd'"
                                    (ngModelChange)="staff.user.doA = $event" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- First Name -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label class="app-label app-input">First Name</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="text" class="form-control app-input" name="nameF"
                                    [(ngModel)]="staff.user.nameF" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Last Name -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label class="app-label">Last Name</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="text" class="form-control app-input" name="nameL"
                                    [(ngModel)]="staff.user.nameL" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Gender -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3 mt-3">
                        <div class="col-md-3">
                            <label class="label" class="app-label">Gender</label>
                        </div>
                        <div class="col-md-9">
                            <div class="form-check form-check-inline" *ngFor="let g of genderList">
                                <input class="form-check-input" type="radio" name="gender" [value]="g.id"
                                    [(ngModel)]="staff.user.gender">
                                <label class="form-check-label">{{ g.name }}</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Age -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label class="app-label">Age</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="" class="form-control app-input" name="age" required
                                    [(ngModel)]="staff.user.age">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Contact No -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label class="app-label">Contact Number</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="" class="form-control app-input" name="cell1" required maxlength="10"
                                    minlength="10" [(ngModel)]="staff.user.cell" appNumberOnly>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label class="app-label">Email</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="email" class="form-control app-input" name="email"
                                    [(ngModel)]="staff.user.email" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Date of Birth -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label class="app-label">Date of Birth</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="date" class="form-control app-input" name="dateOfBirth"
                                    [(ngModel)]="staff.user.doB" required>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- Department -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label class="app-label">Deparment</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <select class="app-single-select-dropdown w-100" name="department"
                                    [(ngModel)]="staff.acl.departmentId"
                                    (ngModelChange)="filterUserTypesByDepartment(staff.acl.departmentId)">
                                    <option *ngFor="let item of departmentList" [value]="item._id">{{item.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Fathers Name -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label class="app-label">Father's Name</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="text" class="form-control app-input" name="fatherName"
                                    [(ngModel)]="staff.user.fatherName" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Alternate Number-->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label class="app-label">Alternate Number</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="" class="form-control app-input" name="cell2" required maxlength="10"
                                    minlength="10" [(ngModel)]="staff.user.cell2" appNumberOnly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- User Type -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label class="app-label">User Type</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <select class="app-single-select-dropdown w-100" name="userType"
                                    (change)="updateSubRole($event)" [(ngModel)]="staff.acl.userTypeId">
                                    <ng-container *ngIf="filteredUserTypeList && filteredUserTypeList.length > 0">
                                        <option [value]="null" [disabled]="true">Select User Type</option>
                                        <option *ngFor="let item of filteredUserTypeList" [value]="item.userType._id">
                                            {{item.userType.name}}
                                        </option>
                                    </ng-container>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Designation -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label class="app-label"> Designation</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="text" class="form-control app-input" name="designation"
                                    [(ngModel)]="staff.acl.designation" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Add Photo -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Add Photo</label>
                        </div>
                        <div class="row ">
                            <div class="form-group col-md-7">
                                <input type="file" (change)="onPhotoSelected($event)" class="form-control app-input"
                                    name="addPhoto" required>
                            </div>
                            <div class="col-md-2">
                                <button class="common-button">Browse</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- upload Id Proof -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label"> Id Proof</label>
                        </div>
                        <div class="row ">
                            <div class="form-group col-md-7">
                                <input type="file" class="form-control app-input" name="uploadIdProof"
                                    (change)="onIdProofSelected($event)" required>
                            </div>
                            <div class="col-md-2">
                                <button class="common-button">Browse</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <app-label class="mt-5">Service Timing</app-label>

            <div class="row">
                <div class="col-md-1"><strong></strong></div>
                <div class="col-md-2"><strong></strong></div>
                <div class="col-md-1"><strong></strong></div>
                <div class="col-md-2"><strong></strong></div>
                <div class="col-md-"></div>
            </div>

            <div class="col-md-12 align-style" *ngFor="let timing of staff.user.serviceTiming; let i = index">
                <div class="form-group col-md-1 mt-2">
                    <span class="app-label">Shift-{{i+1}}</span>
                </div>
                <div class="form-group col-md-2">
                    <input type="time" class="form-control pres-input w-100 input-with-dropdown"
                        [(ngModel)]="timing.from" name="service_time_{{ i }}">
                </div>
                <div class="form-group col-md-1 mt-2 ">
                    <p class="d-flex flex-row justify-content-center align-items-center app-label">To</p>
                </div>

                <div class="form-group col-md-2 input-with-dropdown">
                    <input type="time" class="form-control pres-input w-100" [(ngModel)]="timing.to"
                        name="service_time_end_{{ i }}">
                </div>

                <div class="col-md-2 mt-2">
                    <mat-icon class="add-icon clickable" (click)="removeServiceTiming(i)">delete</mat-icon>
                    &nbsp;&nbsp;
                    <mat-icon class="add-icon clickable" *ngIf="(i+1)==staff.user.serviceTiming.length"
                        (click)="addServiceTiming()">add_circle_outline</mat-icon>
                </div>
            </div>

            <!-- Address Section -->
            <app-label>Address Details</app-label>

            <div class="row">
                <app-eg-edit-address-form [(address)]="staff.user.address"
                    (pubSub)="addressFormChange($event)"></app-eg-edit-address-form>
            </div>
        </mat-list>
    </form>
</section>
