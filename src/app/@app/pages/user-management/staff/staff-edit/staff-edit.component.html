    <form #staffForm="ngForm">
        <mat-list class="row">

            <mat-list-item class="section-title">
                Staff Info
            </mat-list-item>

            <div class="row g-0">
                <div class="col-md pad-r-md-1">
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="First Name" name="nameF" [(ngModel)]="staff.user.nameF" required>
                    </mat-form-field>
                </div>
                <div class="col-md pad-l-md-1">
                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Last Name" name="nameL" [(ngModel)]="staff.user.nameL" required>
                    </mat-form-field>
                </div>
            </div>

            <div class="row g-0">
                <div class="col-md pad-r-md-1">
                    <mat-form-field appearance="outline">
                        <mat-label>Gender</mat-label>
                        <mat-select [(ngModel)]="staff.user.gender" name="gender">
                            <mat-option *ngFor="let g of genderList" [value]="g.id">
                                {{g.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md pad-l-md-1">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" name="email" [(ngModel)]="staff.user.email" required>
                    </mat-form-field>
                </div>
            </div>

            <div class="row g-0">
                <div class="col-md pad-r-md-1">
                    <mat-form-field appearance="outline">
                        <mat-label>Date Of Birth</mat-label>
                        <input matInput [matDatepicker]="pickerDob" name="doB" placeholder="Date Of Birth"
                            [(ngModel)]="staff.user.doB" (click)="pickerDob.open()" [max]="maxDateDob">
                        <mat-datepicker-toggle matSuffix [for]="pickerDob"></mat-datepicker-toggle>
                        <mat-datepicker #pickerDob></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md pad-l-md-1">
                    <mat-form-field appearance="outline">
                        <mat-label>Role</mat-label>
                        <mat-select [(ngModel)]="staff.acl.role" name="role" required>
                            <mat-option *ngFor="let r of roleList" [value]="r.id">
                                {{r.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row g-0">
                <div class="col-md pad-r-md-1">
                    <mat-form-field appearance="outline">
                        <mat-label>Cell 1</mat-label>
                        <input maxlength="10" minlength="10" matInput type="cell" placeholder="Cell" name="cell1"
                            [(ngModel)]="staff.user.cell" required appNumberOnly>
                    </mat-form-field>
                </div>
                <div class="col-md pad-l-md-1">
                    <mat-form-field appearance="outline" *ngIf="staff?.acl?.role == emp">
                        <mat-label>Department</mat-label>
                        <mat-select [(ngModel)]="staff.acl.subRole" name="subRole" required>
                            <mat-option *ngFor="let sr of subRoleList" [value]="sr.id">
                                {{sr.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <mat-list-item class="section-title">
                Address
            </mat-list-item>

            <div class="row g-0">
                <app-eg-edit-address-form [(address)]="staff.user.address"
                    (pubSub)="addressFormChange($event)"></app-eg-edit-address-form>
            </div>


        </mat-list>

    </form>

</section>
