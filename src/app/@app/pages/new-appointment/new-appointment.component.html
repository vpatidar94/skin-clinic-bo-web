<section class="section-org-edit" *ngIf="showSectionAppointmentList">
    <div class="row">
        <div class="px-5 d-flex justify-content-between">
            <h2>Appointment List</h2>
            <button class="common-button" (click)="addAppointment()">Add Appointment</button>
            <button class="common-button" (click)="searchTodaysAppointments()" >Today's Appointments</button>
            <button class="common-button" (click)="searchPreviousAppointments()">Previous Appointments</button>

        </div>
    </div>

    <!--  Table Section  -->
    <mat-card class="table-card-style">
        <div class="row">
            <div class="search-input-style">
                <label class="app-label me-2">{{'Search'}}</label>
                <input class="input-style" (keyup)="applyFilter($event)" placeholder="" #input>
            </div>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- appointment No -->
                <ng-container matColumnDef="appNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>App.No.</th>
                    <!-- <td mat-cell *matCellDef="let row"> {{row.created | date}} </td> -->
                    <td mat-cell *matCellDef="let row"> {{row.appNo}} </td>

                </ng-container>

                <!-- Name -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Date -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.date}} </td>
                </ng-container>

                <!-- Time -->
                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.time}} </td>
                </ng-container>

                <!-- Doctor -->
                <ng-container matColumnDef="doctor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor</th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.doctor}} </td>
                </ng-container>

                <!-- Consultaion For -->
                <ng-container matColumnDef="consultationFor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Consultation For</th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.consultationFor}} </td>
                </ng-container>
                
                <!-- Action -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row" class="action-style text-ellipsis"><button mat-button
                            class="action-style">Add as Patient</button> | <button mat-button class="action-style">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card>
</section>

<section class="section-org-edit" *ngIf="showSectionAppointmentEdit" >
    <app-new-appointment-edit [serviceItemList]="serviceItemList" [doctorList]="doctorList"></app-new-appointment-edit>

    <div class="d-flex align-items-center justify-content-center mb-4 mt-3">
        <div class="col-1">
            <button class="common-button">{{'save'}}</button>
        </div>
        <div class="col-1">
            <button class="cancel-button" (click)="cancel()">{{'cancel'}}</button>
        </div>
    </div>
</section>
