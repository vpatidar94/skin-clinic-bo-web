<section class="p-5">
    <!-- <div>
        <input type="date" name="purchase-date" class="me-2 input-style">
        <input type="text" name="name" class="input-style" placeholder="added by">
    </div> -->
    <mat-accordion>
        <mat-expansion-panel class="my-3">
            <mat-expansion-panel-header class="app-expansion">
                <div class="app-expansion-title col-md-12">
                    <!-- <span> <span></span></span>
                    <span><span></span></span>
                    <span><span></span></span>
                    <span> <span></span></span>
                    <span><span></span></span> -->
                    <input type="date" name="purchase-date" class="me-2">
                    <input type="text" name="name" placeholder="added by">
                </div>
            </mat-expansion-panel-header>

            <div class="border border-info rounded p-3 mt-3">
                <div class="row mb-0">
                    <p class="col-md-1"><strong>S.No</strong></p>
                    <p class="col-md-2"><strong>Item Name</strong></p>
                    <p class="col-md-2"><strong>Company</strong></p>
                    <p class="col-md-1"><strong>Qty</strong></p>
                    <p class="col-md-2"><strong>Packaging</strong></p>
                    <p class="col-md-2"><strong>Expiry</strong></p>
                    <p class="col-md-"></p>
                </div>
                <div class="col-md-12 align-style" *ngFor="let item of newItem; let i = index">

                    <div class="row align-items-center">
                        <div class="col-md-1 pres-input text-center">
                            <p class="border border-info rounded p-1 text-align-center">{{i+1}}</p>
                        </div>
                        <div class="form-group col-md-2">
                            <input type="text" class="form-control pres-input" name="item{{i}}"
                                [(ngModel)]="item.itemName" required>
                        </div>
                        <div class="col-md-2 form-group">
                            <input type="text" class="form-control pres-input" name="company{{i}}"
                                [(ngModel)]="item.company" required>
                        </div>
                        <div class="col-md-1 form-group">
                            <input type="text" class="form-control pres-input" name="qty{{i}}" [(ngModel)]="item.qty"
                                required>
                        </div>
                        <div class="col-md-2 form-group">
                            <input type="text" class="form-control pres-input" name="packaging{{i}}"
                                [(ngModel)]="item.packaging" required>
                        </div>
                        <div class="col-md-2 form-group">
                            <input type="text" class="form-control pres-input" name="expiry{{i}}"
                                [(ngModel)]="item.expiry" required>
                        </div>

                        <div class="col-md-2">
                            <mat-icon class="add-icon clickable" (click)="removeTestParameter(i)">delete</mat-icon>
                            &nbsp;&nbsp;
                            <mat-icon *ngIf="(i+1)==newItem.length" class="add-icon clickable"
                                (click)="addTestParameter()">add_circle_outline</mat-icon>
                        </div>
                    </div>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

    <div class="d-flex align-items-center justify-content-center mb-4 mt-5">
        <div class="col-1">
            <button class="common-button">{{'save'}}</button>
        </div>
        <div class="col-1">
            <button class="cancel-button">{{'cancel'}}</button>
        </div>
    </div>
</section>
