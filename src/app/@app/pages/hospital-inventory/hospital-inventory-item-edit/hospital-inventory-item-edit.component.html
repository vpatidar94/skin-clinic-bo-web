<section class="p-5">
    <mat-accordion>
        <mat-expansion-panel class="my-3">
            <mat-expansion-panel-header class="app-expansion">
                <div class="app-expansion-title col-md-12">
                    <span>Patient Id: <span>0812</span></span>
                    <span>Visiting ID: <span>booking_id</span></span>
                    <span>First Name: <span>Mayank</span></span>
                    <span>Doctor's Name: <span>M.Patidar</span></span>
                    <span>Date: <span>02/08/23</span></span>
                </div>
            </mat-expansion-panel-header>

            <div class="border border-info rounded p-3 mt-3">
                <div class="row mb-0">
                    <p class="col-md-1"><strong>S.No</strong></p>
                    <p class="col-md-2"><strong>Item Name</strong></p>
                    <p class="col-md-2"><strong>Company</strong></p>
                    <p class="col-md-2"><strong>Qty</strong></p>
                    <p class="col-md-2"><strong>Packaging</strong></p>
                    <p class="col-md-2"><strong>Expiry</strong></p>
                    <p class="col-md-"></p>
                </div>

                <div class="row align-items-center">
                    <div class="col-md-1 pres-input text-center">
                        <p class="border border-info rounded p-1 text-align-center">1</p>
                    </div>
                    <div class="form-group col-md-2">
                        <input type="text" class="form-control pres-input" name="item" required>
                    </div>
                    <div class="col-md-2 form-group">
                        <input type="text" class="form-control pres-input" name="company" required>
                    </div>
                    <div class="col-md-2 form-group">
                        <input type="text" class="form-control pres-input" name="qty" required>
                    </div>
                    <div class="col-md-2 form-group">
                        <input type="text" class="form-control pres-input" name="packaging" required>
                    </div>
                    <div class="col-md-2 form-group">
                        <input type="text" class="form-control pres-input" name="expiry" required>
                    </div>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

    <div class="d-flex align-items-center justify-content-center mb-4 mt-5">
        <div class="col-1">
            <button class="common-button">{{'save'}}</button>
        </div>
        <div class="col-1">
            <button class="cancel-button">{{'cancel'}}</button>
        </div>
    </div>
</section>
