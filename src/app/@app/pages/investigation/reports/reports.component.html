<section>
    <app-label>Details</app-label>

    <mat-accordion>
        <mat-expansion-panel class="my-3">
            <mat-expansion-panel-header class="app-expansion">
                <div class="app-expansion-title col-md-12">
                    <span>Patient Id: <span>0812</span></span>
                    <span>Visiting ID: <span>booking_id</span></span>
                    <span>First Name: <span>Mayank</span></span>
                    <span>Doctor's Name: <span>M.Patidar</span></span>
                    <span>Date: <span>02/08/23</span></span>
                </div>
            </mat-expansion-panel-header>
        
            <div class="mt-4">
                <mat-accordion>
                    <mat-expansion-panel class="my-3">
                        <mat-expansion-panel-header class="sub-app-expansion">
                            <input type="checkbox" class="me-3" [(ngModel)]="cbcReportChecked">
                            <span class="prescription-heading">CBC</span>
                        </mat-expansion-panel-header>
                        <div class="border border-info rounded p-3 mt-3">
                            <div class="row mb-0">
                                <p class="col-md-2"><strong>Name of Test</strong></p>
                                <p class="col-md-2"><strong>Result Value</strong></p>
                                <p class="col-md-1"><strong>Unit</strong></p>
                                <p class="col-md-2"><strong>Reference Value</strong></p>

                                <p class="col-md-"></p>
                            </div>

                        <div *ngFor="let details of cbcReportArray; let i = index;">
                            <div class="row align-items-center">
                                <div class="col-md-2 form-group">
                                    <input type="text" class="form-control pres-input" name="nameoftest" value={{details.testName}} required>
                                </div>
                                <div class="col-md-2 form-group">
                                    <input type="text" class="form-control pres-input" name="result" value={{details.resultValue}} required>
                                </div>
                                <div class="col-md-1 form-group">
                                    <input type="text" class="form-control pres-input" name="unit" value={{details.unit}} required>
                                </div>
                                <div class="col-md-2 form-group">
                                    <input type="text" class="form-control pres-input" name="reference" value={{details.referenceValue}} required>
                                </div>
                            </div>

                        </div>
                    </div> 

                    </mat-expansion-panel>
                </mat-accordion>
            </div>

            <div class="mt-4">
                <mat-accordion>
                    <mat-expansion-panel class="my-3">
                        <mat-expansion-panel-header class="sub-app-expansion">
                            <input type="checkbox" class="me-3" [(ngModel)]="widalTestChecked">
                            <span class="prescription-heading">Widal Test</span>
                        </mat-expansion-panel-header>
                        <div class="border border-info rounded p-3 mt-3">
                            <div class="row">
                                <p class="col-md-3"><strong>Name of Test</strong></p>
                                <p class="col-md-3"><strong>Result Value</strong></p>
                                <p class="col-md-3"><strong>Unit</strong></p>
                                <p class="col-md-3"><strong>Reference Value</strong></p>
                                <p class="col-md-"></p>
                            </div>

                            <div class="row align-items-center">
                                <div class="col-md-3 form-group">
                                    <input type="text" class="form-control pres-input" name="nameoftest" value="HAEMOGLOBIN" required>
                                </div>
                                <div class="col-md-3 form-group">
                                    <input type="text" class="form-control pres-input" name="result" value="10.2" required>
                                </div>
                                <div class="col-md-3 form-group">
                                    <input type="text" class="form-control pres-input" name="unit" value="gm%" required>
                                </div>
                                <div class="col-md-3 form-group">
                                    <input type="text" class="form-control pres-input" name="reference" value="11 - 17" required>
                                </div>
                            </div>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>

            <div class="mt-4">
                <mat-accordion>
                    <mat-expansion-panel class="my-3">
                        <mat-expansion-panel-header class="sub-app-expansion">
                             <input type="checkbox" class="me-3" [(ngModel)]="lipidProfileChecked">
                            <span class="prescription-heading">Lipid Profile</span>
                        </mat-expansion-panel-header>
                        <div class="border border-info rounded p-3 mt-3">
                            <div class="row">
                                <p class="col-md-1"><strong>Sno.</strong></p>
                                <p class="col-md-8"><strong>Details</strong></p>
                                <p class="col-md-2"></p>
                            </div>
                            
                            <div class="row align-items-center">
                                <div class="col-md-1 pres-input text-center">

                                    <p class="border border-info rounded p-1 text-align-center">i+1</p>
                                </div>

                                <!-- complaint details -->
                                <div class="col-md-8 form-group">
                                    <input type="text" class="form-control pres-input" name="complaint" required>
                                </div>
                            </div>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </mat-expansion-panel>
        <button (click)="printSelectedReports('CBC')" class="common-button">print</button>
    </mat-accordion>
</section>
