<section class="section-org-edit">
    <div class="row">
        <div class="px-5 d-flex justify-content-between">
            <h2>Investigation List</h2>
        </div>
    </div>

    <mat-card class="table-card-style">
        <div class="row">
            <div class="search-input-style">
                <label class="app-label me-2">{{'Search'}}</label>
                <input class="input-style" (keyup)="applyFilter($event)" placeholder="" #input>
            </div>
        </div>

        <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" matSort>
                <!--patient id -->
                <ng-container matColumnDef="visitId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Visit Id</th>
                    <!-- <td mat-cell *matCellDef="let row"> {{row.visitId}} </td> -->
                    <td mat-cell *matCellDef="let row">{{row.booking.no}}</td>

                </ng-container>

                <!-- patient Name -->
                <ng-container matColumnDef="patientName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Name</th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.patient.nameF}} {{row.patient.nameL}} </td> 
                     <td mat-cell *matCellDef="let row" class="text-ellipsis"> name</td>

                </ng-container>

                <!--Contact -->
                <ng-container matColumnDef="patientType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Type</th>
                    <!-- <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.patientType}} </td> -->
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.booking.type}} </td>

                </ng-container>

                <!-- Date -->
                <ng-container matColumnDef="patientId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient ID</th>
                    <!-- <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.patientId}} </td> -->
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.booking.patientNo}} </td>

                </ng-container>

                <!-- Date -->
                <ng-container matColumnDef="sampleDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Billing Date</th>
                    <!-- <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.sampleDate}} </td> -->
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.booking.bookingDate |date}} </td>

                </ng-container>

                <!-- Doctor Name -->
                <ng-container matColumnDef="doctorsName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dr. Name </th>
                    <!-- <td mat-cell *matCellDef="let row" class="text-ellipsis">{{row.doctorsName}}</td> -->
                    <td mat-cell *matCellDef="let row" class="text-ellipsis">dr</td>

                </ng-container>

                <!-- Action -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row" class="action-style text-ellipsis">
                        <a [routerLink]="['/investigation/view-investigation']">View</a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card>
</section>
