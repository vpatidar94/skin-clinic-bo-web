<section class="section-org-edit">

    <form #orgForm="ngForm">
        <mat-list class="row">
            <app-label>Organisation Information</app-label>
            <div class="row">
                <div class="col-md">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-2">
                            <label for="exampleInputEmail1" class="app-label">Hospital/Clinic Name</label>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <input type="name" class="form-control app-input" name="name" [(ngModel)]="orgBr.name"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Type -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Type</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <select [(ngModel)]="orgBr.type" name="type" class="app-single-select-dropdown w-100">
                                    <option *ngFor="let t of orgTypeList" [value]="t.id">
                                        {{t.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Tax Payer Id -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Tax Payer Id</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="taxpayerId" class="form-control app-input" name="taxpayerId"
                                    [(ngModel)]="orgBr.taxpayerId">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Domain -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Domain</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="domain" class="form-control app-input" name="domain"
                                    [(ngModel)]="orgBr.domain">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tagline -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Tagline</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="tagline" class="form-control app-input" name="tagline"
                                    [(ngModel)]="orgBr.tagline">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Email -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Email</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="email" class="form-control app-input" name="email"
                                    [(ngModel)]="orgBr.email" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cell -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Cell</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input maxlength="10" minlength="10" type="cell" class="form-control app-input"
                                    name="cell" [(ngModel)]="orgBr.ph" required appNumberOnly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <app-label>Address Details</app-label>

            <div class="row g-0">
                <app-eg-edit-address-form [(address)]="orgBr.address"
                    (pubSub)="addressFormChange($event)"></app-eg-edit-address-form>
            </div>
        </mat-list>
    </form>
</section>
