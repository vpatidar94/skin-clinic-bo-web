        <thead>

        </thead>
        <tbody>
            <tr *ngFor="let service of data.booking.booking.prescription; let i = index">
                <td class="sno-column">{{i+1}}</td>
                <td>{{ service.name }}</td>
                <td class="dosage-column text-center">{{ service.dosage }}</td>
                <td class="duration-column text-center">{{ service.duration }}</td>
