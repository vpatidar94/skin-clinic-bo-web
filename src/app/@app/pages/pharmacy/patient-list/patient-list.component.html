<section class="section-org-edit">
    <div class="row">
        <div class="px-5 d-flex justify-content-between">
            <h2>Patient List</h2>
            <button class="common-button">Add New Customer</button>
        </div>
    </div>

    <!--****************newly added to show table **********************-->
    <mat-card class="table-card-style">
        <div class="row">
            <div class="search-input-style">
                <label class="app-label me-2">{{'Search'}}</label>
                <input class="input-style" (keyup)="applyFilter($event)" placeholder="" #input>
            </div>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!--patient id -->
                <ng-container matColumnDef="patientId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.patientId}} </td>
                </ng-container>

                <!-- patient Name -->
                <ng-container matColumnDef="patientName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient Name</th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.patientName}} </td>
                </ng-container>

                <!--Contact -->
                <ng-container matColumnDef="contact">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.contact}} </td>
                </ng-container>
                <!-- Date -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.date}} </td>
                </ng-container>
                <!-- Doctor Name -->
                <ng-container matColumnDef="doctorsName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dr. Name </th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis">{{row.doctorsName}}</td>
                </ng-container>
                <!-- Action -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row" class="action-style text-ellipsis">
                       <!-- {{row.action}}  -->
                        <a [routerLink]="['/pharmacy/view-patient']">{{row.action}}</a></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card>
</section>
