<section class="section-org-edit" *ngIf="showSectionPharmacyInventoryList">
    <div class="row">
        <div class="d-flex justify-content-between">
            <h2>Inventory List</h2>
            <!-- <button class="common-button" (click)="newPurchase()">New Purchase</button> -->
            <button  class="common-button" (click)="openNewPurchaseEditDialog('0ms', '0ms')">New Purchase</button>
        </div>
    </div>

    <!--  Table Section  -->
    <mat-card class="table-card-style">
        <div class="row">
            <div class="search-input-style">
                <label class="app-label me-2">{{'Search'}}</label>
                <input class="input-style" (keyup)="applyFilter($event)" placeholder="" #input>
            </div>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- patient Name -->
                <ng-container matColumnDef="itemCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Code</th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.itemCode}} </td>
                </ng-container>

                <!--Contact -->
                <ng-container matColumnDef="itemName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.itemName}} </td>
                </ng-container>
                <!-- Date -->
                <ng-container matColumnDef="quantityRemain">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity Remain </th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.quantityRemain}} </td>
                </ng-container>

                <!-- Action -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row" class="action-style text-ellipsis">
                        <!-- {{row.action}}  -->
                        <a [routerLink]="['/investigation/view-investigation']">{{row.action}}</a>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card>
</section>

<section class="section-org-edit" *ngIf="showSectionNewPurchaseEdit">

    <app-new-purchase-edit-dialog></app-new-purchase-edit-dialog>

    <div class="d-flex align-items-center justify-content-center mb-4 mt-5">
        <div class="col-1">
            <button class="common-button">{{'save'}}</button>
        </div>
        <div class="col-1">
            <button class="cancel-button" (click)="cancel()">{{'cancel'}}</button>
        </div>
    </div>
</section>

        </div>
    </div>
