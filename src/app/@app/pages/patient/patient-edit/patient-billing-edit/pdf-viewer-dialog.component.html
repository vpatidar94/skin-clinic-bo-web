<section>
  <div *ngIf="data.src">
    <div class="row pdf-container">
      <pdf-viewer [src]="data.src" style="width: 800px; height: 500px" [original-size]="false"
        (after-load-complete)="onLoaded($event)"></pdf-viewer>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button matDialogClose="no">Cancel</button>
    <button mat-button (click)="print()">Print</button>
  </mat-dialog-actions>
</section>
