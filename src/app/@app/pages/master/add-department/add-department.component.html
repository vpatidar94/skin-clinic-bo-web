<!------------------------- Products section ----------------------------->
<section class="section-org-edit" *ngIf="!showAddDepartmentSection">
    <div class="row">
        <div class="px-5 d-flex justify-content-between">
            <h2>Department List</h2>
            <button class="common-button" (click)="toggleAddProductsSection()">Add Department</button>
        </div>
    </div>

    <!--****************newly added to show table **********************-->
    <mat-card class="table-card-style">
        <div class="row">
            <div class="search-input-style">
                <label class="app-label me-2">{{'Search'}}</label>
                <input class="input-style" (keyup)="applyFilter($event)" placeholder="" #input>
            </div>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Department  No -->
                <ng-container matColumnDef="departmentCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Code </th>
                    <td mat-cell *matCellDef="let row"> {{row.departmentCode}} </td>
                </ng-container>

                <!-- Date -->
                <ng-container matColumnDef="departmentName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.departmentName}} </td>
                </ng-container>

                
                <!-- Action -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row" class="action-style text-ellipsis">{{row.action}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card>
</section>

<!------------------------- Add Product section ----------------------------->
<section class="section-org-edit" *ngIf="showAddDepartmentSection">
    <div class="row mb-3">
        <div class=" d-flex justify-content-between">
            <h2>Add Department</h2>
            <button class="common-button" (click)="toggleAddProductsSection()">Go To Department</button>
        </div>
    </div>

    <form>
        <div class="row">
            <!-- Department Name -->
            <div class="col-md-6">
                <div class="d-flex align-items-center mb-3">
                    <div class="col-md-3">
                        <label class="app-label">Department Name</label>
                    </div>
                    <div class="col-md-7">
                        <div class="form-group">
                            <input type="text" class="form-control app-input" name="departmentName" [(ngModel)]="department.name" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
    <div class="d-flex align-items-center justify-content-center mb-5">
        <div class="col-1">
            <button class="common-button" (click)="saveIt()">save</button>
        </div>
    </div>
</section>
