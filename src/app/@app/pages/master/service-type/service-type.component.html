<section class="section-org-edit" *ngIf="showSectionServiceTypeList">

  <div class="row">
    <div class="px-5 d-flex justify-content-between">
      <h2>Service Type List</h2>
      <button class="common-button" (click)="addServiceTypeSection()">Add Service Type</button>
    </div>
  </div>

  <mat-card class="table-card-style">
    <!-- <div class="row">
      <div class="search-input-style">
        <label class="app-label me-2">{{'Search'}}</label>
        <input class="input-style" (keyup)="applyFilter('serviceCode',$event)" name="filter" placeholder="" #input>
      </div>
    </div> -->

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- service code -->
        <ng-container matColumnDef="serviceCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <input class="placeholder-style" placeholder="Service Type Code" name="serviceTypeCodeFilter"
              (keyup)="applyFilter('productCode', $event)" #serviceTypeCodeInput>
          </th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <!--service type -->
        <ng-container matColumnDef="serviceType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <input class="placeholder-style" placeholder="Service Type" name="serviceTypeFilter"
              (keyup)="applyFilter('serviceType', $event)" #productCodeInput>
          </th>
          <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.name}} </td>
        </ng-container>

        <!-- Department -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <input class="placeholder-style" placeholder="Department" name="departmentFilter"
              (keyup)="applyFilter('department', $event)" #departmentInput>
          </th>
          <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.departmentName}} </td>
        </ng-container>

        <!-- Doctor Name -->
        <ng-container matColumnDef="doctorAssociated">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <input class="placeholder-style" placeholder="Doctor Associated" name="doctorsNameFilter"
              (keyup)="applyFilter('doctorsName', $event)" #doctorAssociatedInput>
          </th>
          <td mat-cell *matCellDef="let row" class="text-ellipsis">{{ getYesNoValue(row.doctorAssociated) }}</td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row" class="action-style text-ellipsis"><button mat-button class="action-style"
              (click)="editServiceType(row)">Edit</button> | <button class="action-style" mat-button>Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-card>
</section>

<section class="section-org-edit" *ngIf="showSectionServiceTypeEdit">

  <app-service-type-edit [serviceType]="serviceType" [departmentList]="departmentList"></app-service-type-edit>

  <div class="d-flex align-items-center mt-5 mb-4">
    <div class="col-1">
      <button (click)="savingServiceType()" class="common-button">{{'save'}}</button>
    </div>
    <div class="col-1">
      <button (click)="cancel()" class="cancel-button">{{'cancel'}}</button>
    </div>
  </div>

</section>
