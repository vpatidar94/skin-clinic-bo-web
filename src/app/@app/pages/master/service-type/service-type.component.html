<section class="section-org-edit" *ngIf="!showAddServiceTypeSection">

<div class="row">
    <div class="px-5 d-flex justify-content-between">
      <h2>Service Type List</h2>
      <button class="common-button" (click)="toggleAddServiceTypeSection()">Add Service Type</button>
    </div>
  </div>
  
  <!--****************newly added to show table **********************-->
  <mat-card class="table-card-style">
    <div class="row">
      <div class="search-input-style">
        <label class="app-label me-2">{{'Search'}}</label>
        <input class="input-style" (keyup)="applyFilter($event)" placeholder="" #input>
      </div>
    </div>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- service code -->
        <ng-container matColumnDef="Serial No">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Code </th>
          <td mat-cell *matCellDef="let row"> {{row.SerialNo}} </td>
        </ng-container>
  
        <!--service type -->
        <ng-container matColumnDef="Service Type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Type </th>
          <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.ServiceType}} </td>
        </ng-container>
  
        <!-- department -->
        <ng-container matColumnDef="Department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Department </th>
          <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.Department}} </td>
        </ng-container>

        <!-- Doctor Name -->
        <ng-container matColumnDef="DoctorsName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctors Name </th>
          <td mat-cell *matCellDef="let row" class="text-ellipsis">{{row.DoctorsName}}</td>
        </ng-container>
  
        <!-- Action -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row" class="action-style text-ellipsis">{{row.Action}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-card>
</section>


<section class="section-org-edit" *ngIf="showAddServiceTypeSection">
  <div class="row">
    <div class=" d-flex justify-content-between">
      <h2>Add Service Type</h2>
      <button class="common-button" (click)="toggleAddServiceTypeSection()">Go To Service Type</button>
    </div>
  </div>
 

<div class="column">
    <!--Service Type -->
    <div class="col-md-6">
        <div class="d-flex align-items-center mb-3">
            <div class="col-md-4">
                <label  class="app-label">Service Type</label>
            </div>
            <div class="col-md-7">
                <div class="form-group">
                    <input type="text" class="form-control app-input" name="serviceTypeName"
                         required>
                </div>
            </div>
        </div>
    </div>

    <!-- Department -->
    <div class="col-md-6">
        <div class="d-flex align-items-center mb-3">
            <div class="col-md-4">
                <label class="app-label">Department</label>
            </div>
            <div class="col-md-7">
                <div class="form-group">
                    <input class="form-control app-input" name="depatment"
                       required>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="d-flex align-items-center mb-3 mt-3">
            <div class="col-md-4">
                <label class="label" class="app-label">Doctor Associated</label>
            </div>
            <div class="col-md-8">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="doctorAssociated" value="saving">
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="doctorAssociated" value="current">
                    <label class="form-check-label">No</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex align-items-center  mt-5">
    <div class="col-1">
        <button  class="common-button" >save</button>
    </div>
</div>
</section>
