<h2>Add Service Type</h2>

<div class="column">
    <!--Service Type -->
    <div class="col-md-6">
        <div class="d-flex align-items-center mb-3">
            <div class="col-md-4">
                <label  class="app-label">Service Type</label>
            </div>
            <div class="col-md-7">
                <div class="form-group">
                    <input type="text" class="form-control app-input" name="serviceTypeName"
                         required>
                </div>
            </div>
        </div>
    </div>

    <!-- Department -->
    <div class="col-md-6">
        <div class="d-flex align-items-center mb-3">
            <div class="col-md-4">
                <label class="app-label">Department</label>
            </div>
            <div class="col-md-7">
                <div class="form-group">
                    <input type="text" class="form-control app-input" name="depatment"
                       required>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="d-flex align-items-center mb-3 mt-3">
            <div class="col-md-4">
                <label class="label" class="app-label">Doctor Associated</label>
            </div>
            <div class="col-md-8">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="doctorAssociated" value="saving">
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="doctorAssociated" value="current">
                    <label class="form-check-label">No</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex align-items-center  mt-5">
    <div class="col-1">
        <button  class="common-button" >save</button>
    </div>
</div>
