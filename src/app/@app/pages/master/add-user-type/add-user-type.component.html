<!------------------------- Products section ----------------------------->
<section class="section-org-edit" *ngIf="!showAddUserTypeSection">
    <div class="row">
        <div class="px-5 d-flex justify-content-between">
            <h2>User Type List</h2>
            <button class="common-button" (click)="toggleAddProductsSection()">Add User Type</button>
        </div>
    </div>

    <!--****************newly added to show table **********************-->
    <mat-card class="table-card-style">
        <div class="row">
            <div class="search-input-style">
                <label class="app-label me-2">{{'Search'}}</label>
                <input class="input-style" (keyup)="applyFilter($event)" placeholder="" #input>
            </div>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Department  No -->
                <ng-container matColumnDef="userTypeCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Type Code </th>
                    <td mat-cell *matCellDef="let row"> {{row.userTypeCode}} </td>
                </ng-container>

                <!-- User Type -->
                <ng-container matColumnDef="userTypeName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>User Type</th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.userTypeName}} </td>
                </ng-container>

                <ng-container matColumnDef="departmentName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.department}} </td>
                </ng-container>

                
                <!-- Action -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row" class="action-style text-ellipsis">{{row.action}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card>
</section>

<!------------------------- Add Product section ----------------------------->
<section class="section-org-edit" *ngIf="showAddUserTypeSection">
    <div class="row mb-3">
        <div class=" d-flex justify-content-between">
            <h2> Add User Type</h2>
            <button class="common-button" (click)="toggleAddProductsSection()">Go To User Type List</button>
        </div>
    </div>

    <form>
        <div class="row">
            <!-- User Type -->
            <div class="col-md-6">
                <div class="d-flex align-items-center mb-3">
                    <div class="col-md-3">
                        <label class="app-label">User Type</label>
                    </div>
                    <div class="col-md-7">
                        <div class="form-group">
                            <input type="text" class="form-control app-input" name="userType" [(ngModel)]="userType[userType.length-1].userTypeName" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- Department Name -->
        <div class="row">

            <div class="col-md-6">
                <div class="d-flex align-items-center mb-3">
                    <div class="col-md-3">
                        <label class="app-label">Department</label>
                    </div>
                    <div class="col-md-7">
                        <div class="form-group">
                            <input type="text" class="form-control app-input" name="departmentName" [(ngModel)]="userType[userType.length-1].department" required>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>
    <div class="d-flex align-items-start justify-content-center">
        <div class="col-1">
            <button class="common-button" (click)="saveIt()">save</button>
        </div>
    </div>
</section>
