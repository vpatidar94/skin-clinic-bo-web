<section class="section-org-edit" *ngIf="showSectionInvestigationList">
    <div class="row">
        <div class="d-flex justify-content-between">
            <h2>Investigation List</h2>
            <button class="common-button" (click)="addInvestigation()">Add Investigation</button>

        </div>
    </div>

    <!--  Table Section  -->
    <mat-card class="table-card-style">
        <div class="row">
            <div class="search-input-style">
                <label class="app-label me-2">{{'Search'}}</label>
                <input class="input-style" (keyup)="applyFilter($event)" placeholder="" #input>
            </div>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Test code -->
                <ng-container matColumnDef="testCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Test Code</th>
                    <!-- <td mat-cell *matCellDef="let row"> {{row.testCode}} </td> -->
                    <td mat-cell *matCellDef="let row"> test code </td>

                </ng-container>

                <!--Test Name -->
                <ng-container matColumnDef="testName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Test Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.testName}} </td>
                </ng-container>

                <!-- Department -->
                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
                    <!-- <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.department}} </td> -->
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.departmentName}} </td>

                </ng-container>

                <!-- Specimen Type -->
                <ng-container matColumnDef="specimenType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Specimen Type</th>
                    <!-- <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.specimenType}} </td> -->
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.specimen}} </td>

                </ng-container>

                <!-- Action -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row" class="action-style text-ellipsis"><button mat-button
                            class="action-style" (click)="editInvestigation(row)">Edit</button> | <button mat-button
                            class="action-style">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card>
</section>

<section class="section-org-edit" *ngIf="showSectionInvestigationEdit">
    <app-investigation-edit [investigationParameters]="investigationParameters"
        [departmentList]="departmentList"></app-investigation-edit>
    <div class="d-flex align-items-center justify-content-center mb-4 mt-5">
        <div class="col-1">
            <button class="common-button" (click)="savingInvestigationParameters()">{{'save'}}</button>
        </div>
        <div class="col-1">
            <button class="cancel-button" (click)="cancel()">{{'cancel'}}</button>
        </div>
    </div>
</section>
