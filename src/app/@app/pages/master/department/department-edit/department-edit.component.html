<section class="section-org-edit">
    <div class="row mb-3">
        <div class=" d-flex justify-content-between">
            <h2>Add Department</h2>
        </div>
    </div>
    <form>
        <div class="row">
            <!-- Department Name -->
            <div class="col-md-6">
                <div class="d-flex align-items-center mb-3">
                    <div class="col-md-3">
                        <label class="app-label">Department Name</label>
                    </div>
                    <div class="col-md-7">
                        <div class="form-group">
                            <input type="text" class="form-control app-input" name="departmentName"
                                [(ngModel)]="department.name" required>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <!-- Department Type -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label class="app-label">Department Type</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <select type="text"  class="app-single-select-dropdown w-100" name="type" [(ngModel)]="department.type"
                                    required>
                                    <option *ngFor="let deptType of departmentTypeList" [value]="deptType.value">{{deptType.label}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
