<!-- Department section -->
<section class="section-org-edit" *ngIf="showSectionDepartmentList">
    <div class="row">
        <div class="px-5 d-flex justify-content-between">
            <h2>Department List</h2>
            <button class="common-button" (click)="addDepartment()">Add Department</button>
        </div>
    </div>

    <!--  Table Section  -->
    <mat-card class="table-card-style">
        <div class="row">
            <div class="search-input-style">
                <label class="app-label me-2">{{'Search'}}</label>
                <input class="input-style" (keyup)="applyFilter($event)" placeholder="" #input>
            </div>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="departmentList" matSort>
                <!-- created On -->
                <ng-container matColumnDef="createdDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                    <td mat-cell *matCellDef="let row"> {{row.created | date}} </td>
                </ng-container>

                <!-- Department  No -->
                <ng-container matColumnDef="departmentCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Code </th>
                    <td mat-cell *matCellDef="let row"> {{row.code}} </td>
                </ng-container>

                <!-- Date -->
                <ng-container matColumnDef="departmentName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.name}} </td>
                </ng-container>

                <!-- Action -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row" class="action-style text-ellipsis">Edit | Delete</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card>
</section>

<!-- Add Department section -->
<section class="section-org-edit" *ngIf="showSectionDepartmentEdit">
    <div>
        <app-department-edit [department]="department"></app-department-edit>
    </div>
    <div class="d-flex align-items-center justify-content-center mb-5">
        <div class="col-1">
            <button class="common-button" (click)="savingDepartment()">save</button>
        </div>
    </div>
</section>
