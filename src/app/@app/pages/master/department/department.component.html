<!-- Department section -->
<section class="section-org-edit" *ngIf="showSectionDepartmentList">
    <div class="row">
        <div class="px-5 d-flex justify-content-between">
            <h2>Department List</h2>
            <button class="common-button" (click)="addDepartment()">Add Department</button>
        </div>
    </div>

    <!--  Table Section  -->
    <mat-card class="table-card-style">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- created On -->
                <ng-container matColumnDef="createdDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <input class="placeholder-style" placeholder="Date" name="createdDateFilter"
                            (keyup)="applyFilter('createdDate', $event)" #createdDateInput>
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.created | date}} </td>
                </ng-container>

                <!-- Department  No -->
                <ng-container matColumnDef="departmentCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <input class="placeholder-style" placeholder="Department Code" name="departmentCodeFilter"
                            (keyup)="applyFilter('departmentCode', $event)" #departmentCodeInput>
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.code}} </td>
                </ng-container>

                <!-- Date -->
                <ng-container matColumnDef="departmentName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <input class="placeholder-style" placeholder="Department Name" name="departmentNameFilter"
                            (keyup)="applyFilter('departmentName', $event)" #departmentNameInput>
                    </th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.name}} </td>
                </ng-container>

                <!-- Type -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.type ? departmentName[row.type] :
                        ''}} </td>
                </ng-container>

                <!-- Action -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row" class="action-style text-ellipsis"><button mat-button
                            class="action-style" (click)="editDepartment(row)">Edit</button> | <button mat-button
                            class="action-style">Delete</button></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card>
</section>

<!-- Add Department section -->
<section class="section-org-edit" *ngIf="showSectionDepartmentEdit">
    <div (click)="cancel()" class="d-flex flex-row justify-content-end">
        <svg width="30px" height="30px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" fill="#000000">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path fill="#000000" d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"></path>
                <path fill="#000000"
                    d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z">
                </path>
            </g>
        </svg>
    </div>
    <app-department-edit [department]="department"></app-department-edit>
    <div class="row mt-4">
        <div class="col-1">
            <button (click)="savingDepartment()" class="common-button">{{'save'}}</button>
        </div>
        <div class="col-1">
            <button (click)="cancel()" class="cancel-button">{{'cancel'}}</button>
        </div>
    </div>
</section>
