<!-- Services section -->
<section class="section-org-edit" *ngIf="showSectionServiceList">
  <div class="row">
    <div class="px-5 d-flex justify-content-between">
      <h2>Services</h2>
      <button class="common-button" (click)="addServiceSection()">Add Service</button>
    </div>
  </div>

  <mat-card class="table-card-style">
    <div class="row">
      <div class="search-input-style">
        <label class="app-label me-2">{{'Search'}}</label>
        <input class="input-style" (keyup)="applyFilter($event)" placeholder="" #input>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!--service code -->
        <ng-container matColumnDef="Service Code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Code </th>
          <td mat-cell *matCellDef="let row"> {{row.item.code}} </td>
        </ng-container>

        <!-- service Name -->
        <ng-container matColumnDef="Service Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Service Name</th>
          <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.item.name}} </td>
        </ng-container>

        <!--Service type -->
        <ng-container matColumnDef="Service Type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Type </th>
          <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.serviceTypeName}} </td>
        </ng-container>

        <!-- Doctor Name -->
        <ng-container matColumnDef="Doctors Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctors Name </th>
          <td mat-cell *matCellDef="let row" class="text-ellipsis">{{row.associatedDoctorName}}</td>
        </ng-container>

        <!-- Fee -->
        <ng-container matColumnDef="Fee">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fee </th>
          <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.item.fee}} </td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row" class="action-style text-ellipsis"><button mat-button class="action-style"
              (click)="editService(row)">Edit</button> | <button mat-button class="action-style">Delete</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-card>
</section>

<!-- Add Service section -->
<section class="section-org-edit" *ngIf="showSectionServiceEdit">

  <app-services-edit [serviceItem]="serviceItem" [serviceTypeList]="serviceTypeList" [departmentList]="departmentList"
    [doctorList]="doctorList"></app-services-edit>

  <div class="d-flex align-items-center justify-content-center mt-5 mb-4">
    <div class="col-1">
      <button (click)="savingService()" class="common-button">{{'save'}}</button>
    </div>
    <div class="col-1">
      <button (click)="cancel()" class="cancel-button">{{'cancel'}}</button>
    </div>
  </div>

</section>
