<!------------------------- Services section ----------------------------->
<section class="section-org-edit" *ngIf="!showAddServiceSection">
  <div class="row">
    <div class="px-5 d-flex justify-content-between">
      <h2>Services</h2>
      <button class="common-button" (click)="toggleAddServiceSection()">Add Service</button>
    </div>
  </div>

  <!--****************newly added to show table **********************-->
  <mat-card class="table-card-style">
    <div class="row">
      <div class="search-input-style">
        <label class="app-label me-2">{{'Search'}}</label>
        <input class="input-style" (keyup)="applyFilter($event)" placeholder="" #input>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!--service code -->
        <ng-container matColumnDef="Service Code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Code </th>
          <td mat-cell *matCellDef="let row"> {{row.ServiceCode}} </td>
        </ng-container>

        <!-- service Name -->
        <ng-container matColumnDef="Service Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Service Name</th>
          <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.ServiceName}} </td>
        </ng-container>

        <!--Service type -->
        <ng-container matColumnDef="Service Type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Type </th>
          <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.ServiceType}} </td>
        </ng-container>

        <!-- Doctor Name -->
        <ng-container matColumnDef="DoctorsName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctors Name </th>
          <td mat-cell *matCellDef="let row" class="text-ellipsis">{{row.DoctorsName}}</td>
        </ng-container>

        <!-- Fee -->
        <ng-container matColumnDef="Fee">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fee </th>
          <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.Fee}} </td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row" class="action-style text-ellipsis">{{row.Action}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-card>
</section>

<!------------------------- Add Service section ----------------------------->
<section class="section-org-edit" *ngIf="showAddServiceSection">
  <div class="row mb-3">
    <div class=" d-flex justify-content-between">
      <h2>Add Service</h2>
      <button class="common-button" (click)="toggleAddServiceSection()">Go To Services</button>
    </div>
  </div>

  <form>
    <div class="row">
      <!-- Service Code-->
      <div class="col-md-6">
        <div class="d-flex align-items-center mb-3">
          <div class="col-md-3">
            <label class="app-label">Service Code</label>
          </div>
          <div class="col-md-7">
            <div class="form-group">
              <input type="" class="form-control app-input" name="serviceCode" required>
            </div>
          </div>
        </div>
      </div>

      <!-- Service Name -->
      <div class="col-md-6">
        <div class="d-flex align-items-center mb-3">
          <div class="col-md-3">
            <label class="app-label">Service Name</label>
          </div>
          <div class="col-md-7">
            <div class="form-group">
              <input type="text" class="form-control app-input" name="serviceName" required>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Service Type -->
      <div class="col-md-6">
        <div class="d-flex align-items-center mb-3">
          <div class="col-md-3">
            <label class="app-label">Service Type</label>
          </div>
          <div class="col-md-7">
            <div class="form-group">
              <select name="serviceType" class="app-single-select-dropdown w-100" required>
                <option value="">Select</option>
                <option value="opd">OPD</option>
                <option value="percentage">Investigation</option>
                <option value="procedure">Procedure</option>
                <option value="ot">OT</option>
                <option value="admission">Admission</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Department -->
      <div class="col-md-6">
        <div class="d-flex align-items-center mb-3">
          <div class="col-md-3">
            <label class="app-label">Department</label>
          </div>
          <div class="col-md-7">
            <div class="form-group">
              <input class="form-control app-input" name="department" required>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Associated Doctor-->
      <div class="col-md-6">
        <div class="d-flex align-items-center mb-3">
          <div class="col-md-3">
            <label class="app-label"> Associated Doctor</label>
          </div>
          <div class="col-md-7">
            <div class="form-group">
              <input type="text" class="form-control app-input" name="associatedDoctor" required>
            </div>
          </div>
        </div>
      </div>

      <!-- Fee Type -->
      <div class="col-md-6">
        <div class="d-flex align-items-center mb-3">
          <div class="col-md-3">
            <label class="app-label">Fee Type</label>
          </div>
          <div class="col-md-7">
            <div class="form-group">
              <select name="feeType" class="app-single-select-dropdown w-100" required>
                <option value="">Select</option>
                <option value="Fixed">Fixed</option>
                <option value="Commissioned">Commissioned</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Fee-->
      <div class="col-md-6">
        <div class="d-flex align-items-center mb-3">
          <div class="col-md-3">
            <label class="app-label">Fee</label>
          </div>
          <div class="col-md-7">
            <div class="form-group">
              <input type="" class="form-control app-input" name="fee" required appAmountOnly>
            </div>
          </div>
        </div>
      </div>

      <!-- Fee Distribution -->
      <div class="col-md-6">
        <div class="d-flex align-items-center mb-3">
          <div class="col-md-3">
            <label class="app-label">Fee Distribution</label>
          </div>
          <div class="col-md-7">
            <div class="form-group">
              <select name="feeDistribution" class="app-single-select-dropdown w-100" required>
                <option value="">Select</option>
                <option value="Fixed">Fixed</option>
                <option value="Percentage">Percentage</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="">
      <div class="column">
        <!-- Doctor Fee-->
        <div class="col-md-6">
          <div class="d-flex align-items-center mb-3">
            <div class="col-md-3">
              <label class="app-label">Doctors Fee</label>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <input type="" class="form-control app-input" name="doctorFee" required appAmountOnly>
              </div>
            </div>
          </div>
        </div>

        <!--Org fee -->
        <div class="col-md-6">
          <div class="d-flex align-items-center mb-3">
            <div class="col-md-3">
              <label class="app-label">Org Fee</label>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <input type="" class="form-control app-input" name="orgFee" required appAmountOnly>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </form>
  <div class="d-flex align-items-center justify-content-center mb-5">
    <div class="col-1">
      <button class="common-button">save</button>
    </div>
  </div>
</section>
