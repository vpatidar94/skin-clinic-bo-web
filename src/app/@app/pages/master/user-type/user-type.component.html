<!-- User Type section -->
<section class="section-org-edit" *ngIf="showSectionUserTypeList">
    <div class="row">
        <div class="px-5 d-flex justify-content-between">
            <h2>User Type List</h2>
            <button class="common-button" (click)="addUserTypeSection()">Add User Type</button>
        </div>
    </div>

    <mat-card class="table-card-style">
        <div class="row">
            <div class="search-input-style">
                <label class="app-label me-2">{{'Search'}}</label>
                <input class="input-style" name="filter" (keyup)="applyFilter($event)" #input>
            </div>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="userTypeList" matSort>
                <!-- User Type Code -->
                <ng-container matColumnDef="userTypeCode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Type Code </th>
                    <td mat-cell *matCellDef="let row"> {{row.userType.code}} </td>
                </ng-container>

                <!-- User Type -->
                <ng-container matColumnDef="userTypeName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>User Type</th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.userType.name}} </td>
                </ng-container>

                <!-- Department -->
                <ng-container matColumnDef="departmentName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</th>
                    <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.departmentName}} </td>
                </ng-container>

                <!-- Action -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row" class="action-style text-ellipsis">Edit | Delete</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card>
</section>

<!-- Add Product section -->
<section class="section-org-edit" *ngIf="showSectionUserTypeEdit">

    <app-user-type-edit [userType]="userType" [departmentList]="departmentList"></app-user-type-edit>

    <div class="d-flex align-items-center mt-5 mb-4">
        <div class="col-1">
            <button (click)="savingUserType()" class="common-button">{{'save'}}</button>
        </div>
        <div class="col-1">
            <button (click)="cancel()" class="cancel-button">{{'cancel'}}</button>
        </div>
    </div>

</section>
