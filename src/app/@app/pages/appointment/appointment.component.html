<section class="section-org">
    <section class="row" *ngIf="showSectionAppointmentList">
        <div class="row">
            <button class="btn-add" (click)="addAppointment()" mat-fab>
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <!--****************newly added to show table **********************-->
        <mat-card class="table-card-style">
            <div class="row">
                <div class="search-input-style">
                    <label class="app-label me-2">{{'Search'}}</label>
                    <input class="input-style" (keyup)="applyFilter($event)" placeholder="{{'search'}}" #input>
                </div>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- App No -->
                    <ng-container matColumnDef="AppNo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> App.No. </th>
                        <td mat-cell *matCellDef="let row"> {{row.AppNo}} </td>
                    </ng-container>

                    <!-- Date -->
                    <ng-container matColumnDef="Date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                        <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.Date}} </td>
                    </ng-container>

                    <!-- Patient -->
                    <ng-container matColumnDef="PatientName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
                        <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.PatientName}} </td>
                    </ng-container>

                    <!-- Type -->
                    <ng-container matColumnDef="Type">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
                        <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.Type}} </td>
                    </ng-container>

                    <!-- Doctor Name -->
                    <ng-container matColumnDef="DoctorsName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctors Name </th>
                        <td mat-cell *matCellDef="let row" class="text-ellipsis">{{row.DoctorsName}}</td>
                    </ng-container>

                    <!-- Time -->
                    <ng-container matColumnDef="Time">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Time </th>
                        <td mat-cell *matCellDef="let row" class="text-ellipsis"> {{row.Time}} </td>
                    </ng-container>

                    <!-- Action -->
                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row" class="action-style text-ellipsis">{{row.Action}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </mat-card>

    <section *ngIf="showSectionAppointmentEdit">
