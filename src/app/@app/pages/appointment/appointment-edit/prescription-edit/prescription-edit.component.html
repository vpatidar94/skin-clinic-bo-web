<section class="section-org-edit">
    <mat-list class="row">

        <mat-list-item class="section-title">
            Prescriptions
        </mat-list-item>
        <div class="row mb-5 g-0">
            <button (click)="addPrescription()" mat-fab color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <!-- Loop through each prescription suggestion -->
        <form #prescriptionForm="ngForm" class="g-0">
            <div class="col-md-12 mt-2 g-0" *ngFor="let prescriptionItem of prescription; let index = index">
                <mat-list-item class="section-title">
                    <span class="d-flex align-item-center"><mat-icon (click)="removePrescription(index)" class="remove-button"
                            color="accent">clear</mat-icon>&nbsp;&nbsp;&nbsp; Medicine: {{index+1}}</span>
                </mat-list-item>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Medicine Name</mat-label>
                            <input matInput type="text" placeholder="Medicine name" name="name{{ index }}"
                                [(ngModel)]="prescriptionItem.name" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!-- <mat-form-field appearance="outline">
                            <mat-label>Medicine Type</mat-label>
                            <input matInput type="text" placeholder="Medicine type" name="type{{ index }}"
                                [(ngModel)]="prescriptionItem.type" required>
                        </mat-form-field> -->
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <!-- <mat-form-field appearance="outline">
                            <mat-label>Power</mat-label>
                            <input matInput type="text" placeholder="Power" name="power_{{ index }}"
                                [(ngModel)]="prescriptionItem.power" required>
                        </mat-form-field> -->
                    </div>
                    <div class="col-md-6">
                        <!-- <mat-form-field appearance="outline">
                            <mat-label>Medicine Brand</mat-label>
                            <input matInput type="text" placeholder="Medicine brand" name="brand_{{ index }}"
                                [(ngModel)]="prescriptionItem.brand" required>
                        </mat-form-field> -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Medicine Dosage</mat-label>
                            <input matInput type="text" placeholder="Medicine dosage" name="dosage_{{ index }}"
                                [(ngModel)]="prescriptionItem.dosage" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Instruction</mat-label>
                            <input matInput type="text" placeholder="Instruction" name="instruction_{{ index }}"
                                [(ngModel)]="prescriptionItem.instruction">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <!-- <mat-form-field appearance="outline">
                            <mat-label>Quantity</mat-label>
                            <input matInput type="number" placeholder="Quantity" name="quantity_{{ index }}"
                                [(ngModel)]="prescriptionItem.quantity" required>
                        </mat-form-field> -->
                    </div>
                    <div class="col-md-6">
                        <!-- <mat-checkbox name="before_meal_{{index}}" [(ngModel)]="prescriptionItem.beforeMeal">Before
                            Meal</mat-checkbox> -->
                    </div>
                </div>
                <hr>

            </div>

        </form>
    </mat-list>
</section>
