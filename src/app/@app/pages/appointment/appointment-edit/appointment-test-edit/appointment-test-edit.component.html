<section class="section-org-edit">
    <div class="container">
    <div class="row mt-4">
        <app-label>Investigations</app-label>
        <mat-accordion>
            <mat-expansion-panel class="my-3" *ngFor="let item of invest;let i=index">
                <mat-expansion-panel-header class="app-expansion">
                    <div class="app-expansion-title col-md-12">
                        <span>Patient ID: <span>{{item.patientId}}</span></span>
                        <span>Booking ID: <span>{{item.bookingId}}</span></span>
                        <span>First Name: <span>{{item.name}}</span></span>
                        <span>Doctor's Name: <span>{{item.dr}}</span></span>
                        <span>Date: <span>{{item.date}}</span></span>
                    </div>
                </mat-expansion-panel-header>
                <div class="border border-info rounded p-3 mt-4">
                    <div class=" d-flex justify-content-between">
                        <p class=""><strong>Sno.</strong></p>
                        <p class="col-md-8"><strong>Investigations</strong></p>
                        <p class="col-md-2"></p>
                    </div>
                    <div class="d-flex justify-content-between" *ngFor="let test of item.testsArray; let j = index">
                        <p class=" border border-info rounded p-1 px-2">{{j+1}}</p>
                        <p class="col-md-8 border border-info rounded p-1 ">{{test}}</p>
                        <button class="warn-button btn btn-info h-25">Preview</button>
                        <button class="download-button btn btn-info h-25">Download</button>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
</section>
