<section class="section-org-edit">
    <mat-list class="row">
        <app-label>Services</app-label>
        <mat-accordion>
            <mat-expansion-panel class="my-3">
                <mat-expansion-panel-header class="app-expansion ">
                    <div class="app-expansion-title col-md-12">
                        <span>Patient ID: <span>0812</span></span>
                        <span>Booking ID: <span>1021</span></span>
                        <span>First Name: <span>Maynak</span></span>
                        <span>Doctor's Name: <span>M. Patidar</span></span>
                    </div>
                </mat-expansion-panel-header>
                <div class="border border-info rounded p-3 mt-4 container-style">
                    <div class="row">
                        <div class="col-md-1"><strong>Sno.</strong></div>
                        <div class="col-md-4"><strong>Service</strong></div>
                        <div class="col-md-2"><strong>Total Amount</strong></div>
                        <div class="col-md"></div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-md-1 pres-input text-center">
                            <p class="border border-info rounded p-1 text-align-center">1</p>
                        </div>
                        <!-- Service -->
                        <div class="form-group col-md-4">
                            <ng-multiselect-dropdown [name]="'name'" [placeholder]="'Select Service'"
                                [settings]="dropdownSettings" [data]="serviceSelectList" [(ngModel)]="selectedServices"
                                (onDeSelect)="onDocSelect($event)" (onSelect)="onDocSelect($event)">
                            </ng-multiselect-dropdown>
                        </div>

                        <!--Total Amount  -->
                        <div class="form-group col-md-2">
                            <input type="patientNumber" class="form-control pres-input w-100" n>
                        </div>

                        <div class="col-md-1">
                            <mat-icon class="add-icon">add_circle_outline</mat-icon>
                        </div>
                        <div class="col-md-1"><mat-icon class="add-icon">delete</mat-icon></div>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-list>
</section>
