<section class="section-org-edit">

    <form #patientForm="ngForm">
        <mat-list class="row">
            <app-label>Personal Information</app-label>
            <div class="row">
                <!-- Patient Number -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Patient Id</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="patientNumber" class="form-control app-input" name="patientNumber" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Date -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Date</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="date" class="form-control app-input" name="date" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- First Name -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label app-input">First Name</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="nameF" class="form-control app-input" name="nameF"
                                    [(ngModel)]="patient.user.nameF" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Last Name -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Last Name</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="nameL" class="form-control app-input" name="nameL"
                                    [(ngModel)]="patient.user.nameL" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Gender -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3 mt-3">
                        <div class="col-md-3">
                            <label class="label" class="app-label">Gender</label>
                        </div>
                        <div class="col-md-9">
                            <div class="form-check form-check-inline" *ngFor="let g of genderList">
                                <input class="form-check-input" type="radio" name="gender" [value]="g.id"
                                    [(ngModel)]="patient.user.gender">
                                <label class="form-check-label">{{ g.name }}</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Fathers Name -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Father's Name</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="fatherName" class="form-control app-input" name="fatherName" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Email -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Email</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="email" class="form-control app-input" name="email"
                                    [(ngModel)]="patient.user.email" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact No -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Contact Number</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="cell1" class="form-control app-input" name="cell1"
                                    [(ngModel)]="patient.user.cell" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Date of Birth -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Date of Birth</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="date" class="form-control app-input" name="dateOfBirth"
                                    [(ngModel)]="patient.user.doB" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Age -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Age</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="age" class="form-control app-input" name="age"
                                    [(ngModel)]="patient.user.age" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Alternate Number-->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Alternate Number</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="cell2" class="form-control app-input" name="cell2"
                                    [(ngModel)]="patient.user.cell2" required>
                            </div>
                        </div>
                    </div>
                </div>
               
                <!-- Type -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Patient's Type</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <select name="gender" class="selcet-style w-100" [(ngModel)]="patient.booking.type">
                                    <option>OPD</option>
                                    <option>Appointment</option>
                                    <option>Admission</option>
                                    <option>Investigation</option>
                                    <option>Emergency</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <app-label>Doctor Details</app-label>

            <div class="row">
                <!-- Doctor's Name -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Doctor's Name</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="doctorName" class="form-control app-input" name="doctorName" [(ngModel)]="patient.booking.dr" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Refered By-->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Referred By</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="referredBy" class="form-control app-input" name="referredBy" [(ngModel)]="patient.booking.referedBy" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Complaint -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Complaint</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="complaint" class="form-control app-input" name="complaint" [(ngModel)]="patient.booking.complaint" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Time Slot -->
                <div class="col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="col-md-3">
                            <label for="exampleInputEmail1" class="app-label">Time Slot</label>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="timeSlot" class="form-control app-input" name="timeSlot" [(ngModel)]="patient.booking.timeSlot" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <app-label>Adress Details</app-label>
            <div class="row">
                <app-eg-edit-address-form [(address)]="patient.user.address"
                    (pubSub)="addressFormChange($event)"></app-eg-edit-address-form>
            </div>
        </mat-list>
    </form>
</section>
