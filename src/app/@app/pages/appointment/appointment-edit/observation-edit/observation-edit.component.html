<section class="section-org-edit">

    <div class="container">
        <div class="row mt-4">
            <app-label>Observations</app-label>
            <div class="col-md-2">
                <button (click)="addNewObservation()" [disabled]="showSectionAdd" class="common-button">Add New</button>
            </div>
            <mat-accordion>
                <mat-expansion-panel class="my-3">
                    <mat-expansion-panel-header class="app-expansion">
                        <div class="app-expansion-title col-md-12">
                            <span>Patient ID: <span>1122</span></span>
                            <span>Booking ID: <span>23333</span></span>
                            <span>First Name: <span>James D</span></span>
                            <span>Doctor's Name: <span>Ram</span></span>
                            <span>Date: <span></span></span>
                        </div>
                    </mat-expansion-panel-header>
                    <div class="border border-info rounded p-3 mt-4">

                    </div>
                </mat-expansion-panel>
            </mat-accordion>

            <mat-accordion *ngIf="showSectionAdd">
                <mat-expansion-panel class="my-3">
                    <mat-expansion-panel-header class="app-expansion">
                        <div class="app-expansion-title col-md-12">
                            <span>Patient ID: <span>1122</span></span>
                            <span>Booking ID: <span>23333</span></span>
                            <span>First Name: <span>James D</span></span>
                            <span>Doctor's Name: <span>Ram</span></span>
                            <span>Date: <span></span></span>
                        </div>
                    </mat-expansion-panel-header>
                    <div class="border border-info rounded p-3 mt-4 min-height-300">
                        <form #observationForm="ngForm">
                            <div class="row">
                                <!-- Doctor's Name -->
                                <div class="col-md-6">
                                    <div class="d-flex align-items-center mb-3">
                                        <div class="col-md-5">
                                            <label for="exampleInputEmail1" class="app-label">Select Health
                                                Parameter</label>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <ng-multiselect-dropdown [name]="'doctorName'"
                                                    [placeholder]="'Select Doctor'" [settings]="dropdownSettings"
                                                    (onDeSelect)="onParamSelect($event)"
                                                    (onSelect)="onParamSelect($event)" [data]="paramSelectList"
                                                    [(ngModel)]="selectedParams">
                                                </ng-multiselect-dropdown>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6" *ngFor="let in of userBooking.booking.observation.healthParams; let i = index;">
                                    <div class="d-flex align-items-center mb-3">
                                        <div class="col-md-4">
                                            <label for="exampleInputEmail1" class="app-label">{{in.name}}</label>
                                        </div>
                                        <div class="col-md-7">
                                            <div class="form-group">
                                                <input type="text" class="form-control app-input" [name]="userBooking.booking.observation.healthParams[i].key"
                                                    [(ngModel)]="userBooking.booking.observation.healthParams[i].value" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</section>
