<div class="top-heading-btn-style">
    <h2>Appointments</h2>
    <button class="btn-style">Add Appointment</button>
</div>
<mat-card class="table-card-style">
    <h2>Appointment List</h2>
<mat-label>Search:</mat-label>
<mat-form-field class="filter-input-style">
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Aman " #input >
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="AppointmentNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Appointment No </th>
        <td mat-cell *matCellDef="let row"> {{row.AppointmentNo}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="FullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
        <td mat-cell *matCellDef="let row"> {{row.FullName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="DoctorName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctor Name </th>
        <td mat-cell *matCellDef="let row"> {{row.DoctorName}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="Complaint">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Complaint </th>
        <td mat-cell *matCellDef="let row"> {{row.Complaint}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"  class="action-style">{{row.Action}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</mat-card>
